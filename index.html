<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moles in Moldova</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="canvas-container">
    <div id="canvas">
      <img id="atuin" src="assets/atuin.webp">
      <img id="hobbit-hole" src="assets/hobbit-hole.webp">
      <img id="venus" src="assets/venus.png">
      <img id="coin" src="assets/coin.png">

      <img id="world-map" src="assets/hi-res-world-map-2.jpg">
      <div id="locations" >
        <!--Populated from js-->
      </div>
    </div>

    <div class="popup" id="info-popup">
      <p class="main-text" id="popup-text">I love you more than all the moles in Moldova</p>
      <p class="extra-text" id="date-text">F, 06-06-2025</p>
      <img id="next-button" class="nav-buttons" src="assets/next.png"/>
      <img id="prev-button" class="nav-buttons" src="assets/prev.png"/>
    </div>

    <div class="searchbar">
      <div class="searchbar-items">
        <div id="search-results">
          <!--Populated from js-->
        </div>
        <input type="text" placeholder="Search..." id="search-input" onkeyup="filterSearch()">
      </div>
    </div>

  </div>

  
  <p class="version">Version 1.6.2</p>
  
  <script src="js/script.js"></script>
</body>
</html>
