<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="vdiewport" content="width=device-width, initial-scale=1.0">
  <title>Moles in Moldova</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    /* Footer with version */
    div.footer {
      height: 30px;
    }

    p.version {
      text-align: center;
      color: #666;
    }

    /* Canvas takes up rest of space */
    div.canvas {
      position: relative;
      max-width: 80%;
      max-height: 90%;
      aspect-ratio: 2048 / 1267;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    img.map {
      width: 100%;
      height: 100%;
    }

    button.location {
      position: absolute;
      width: 50px;
      height: 50px;
      margin-left: -25px;
      margin-top: -25px;
      border-radius: 50%;
      cursor: pointer;
      transition-duration: 500ms;
    }

    button.location:hover{
      width: 60px;
      height: 60px;
      margin-left: -30px;
      margin-top: -30px;
    }

    button.location1 { top: 20%; left: 30%; }
    button.location2 { top: 50%; left: 50%; }
    button.location3 { top: 100%; left: 100%; }
   
  </style>
</head>
<body>

  <div class="canvas">
      <img class="map" src="assets/worldMap.png">
      <button class="location location1">1</button>
      <button class="location location2">2</button>
      <button class="location location3">3</button>
  </div>
  
  <div class="footer">
    <p class="version">1.0.1</p>
  </div>
  
  <script src="js/script.js"></script>
</body>
</html>
