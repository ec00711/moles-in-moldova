<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="vdiewport" content="width=device-width, initial-scale=1.0">
  <title>Moles in Moldova</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    
    div.canvas {
      position: relative;
      max-height: 100dvh;
      max-width: 100dvw;
      aspect-ratio: 2048 / 1267;
      margin: 0 auto;
      background-color: #fff;
    }

    p.version {
      position: absolute;
      top: 0;
      right: 0;
      width: 100px;
      margin: 0;
      text-align: center;
      font-size: 10pt;
      color: #ababab;
      background-color: rgb(228, 228, 228);
    }

    img.map {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    img.location {
      position: absolute;
      width: 30px;
      height: 30px;
      margin-left: -15px;
      margin-top: -30px;
      cursor: pointer;
      transition-duration: 500ms;
    }

    img.location:hover{
      width: 40px;
      height: 40px;
      margin-left: -20px;
      margin-top: -40px;
    }
   
  </style>
</head>
<body>

  <div class="canvas">
    <img class="map" id="world-map" src="assets/worldMap.png">
    <div id="locations">
      <!--Populated from js-->
    </div>
    
    <p class="version">Version 1.0.4</p>
  </div>
  
  <script src="js/script.js"></script>
</body>
</html>
